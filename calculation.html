<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREAT BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="w-9/12 bg-sky-400 rounded-md mx-auto my-12 p-6">
            <h1 class="mt-6 text-3xl font-semibold text-center">Lets get some money.</h1>
            <div class="grid grid-cols-3 my-6 gap-3">
                <div class=" bg-green-400 rounded p-4">
                    <h2 class="text-2xl font-semibold">Deposit</h2>
                    <h1 class="text-2xl text-white font-semibold">$<span id="">00</span></h1>
                </div>
                <div class="bg-pink-400 rounded p-4">
                    <h2 class="text-2xl font-semibold">Withdrow</h2>
                    <h1 class="text-2xl text-white font-semibold">$<span id="">00</span></h1>
                </div>
                <div class="bg-red-400 rounded p-4">
                    <h2 class="text-2xl font-semibold">Balance</h2>
                    <h1 class="text-2xl text-white font-semibold">$<span id="">00</span></h1>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="rounded bg-blue-600 p-4">
                    <h2 class="text-2xl font-semibold">Please Deposit</h2>
                    <input class ="px-2 mt-3 w-3/4 mx-5 block" type="text" id="" placeholder="Write Your Deposit Ammount.">
                    <button class="bg-orange-400 text-white mt-3 mx-5 text-lg px-3 rounded font-semibold hover:bg-amber-400">Deposit</button>
                </div>
                <div class="rounded bg-purple-400 p-4">
                    <h2 class="text-2xl font-semibold">Please Withdrow</h2>
                    <input class =" px-2 w-3/4 mt-3 mx-5 block" type="text" id="" placeholder="Write Your Withdrow Ammount.">
                    <button class="bg-orange-400  text-white mt-3 mx-5 text-lg px-3 rounded font-semibold hover:bg-amber-400">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
